# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Fira Code Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Fira Code Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Fira Code Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Fira Code Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold Italic



# Colors (Terminal.app)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#b6b6b6'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#990000'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#0000b2'
    magenta: '#b200b2'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#e50000'
    green:   '#00d900'
    yellow:  '#e5e500'
    blue:    '#0000ff'
    magenta: '#e500e5'
    cyan:    '#00e5e5'
    white:   '#e5e5e5'
